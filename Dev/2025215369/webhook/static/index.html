<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>运维监控系统-告警面板</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600;700&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --panel-bg: rgba(10, 20, 38, 0.78);
      --panel-border: rgba(135, 190, 255, 0.25);
      --panel-glow: rgba(140, 210, 255, 0.18);
      --accent: #9fe1ff;
      --accent-strong: #77c7ff;
      --accent-deep: #3aa2ff;
      --danger: #ff6b6b;
    }

    body {
      font-family: "Noto Sans SC", "ZCOOL XiaoWei", sans-serif;
      background-image: url("/static/images/background.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, rgba(6, 14, 28, 0.7), rgba(7, 12, 20, 0.9));
      pointer-events: none;
      z-index: 0;
    }

    .page-shell {
      position: relative;
      z-index: 1;
    }

    h1, h2 {
      font-family: "ZCOOL XiaoWei", "Noto Sans SC", serif;
      letter-spacing: 0.02em;
    }

    .section-title {
      font-family: "霞文楷 Light", "ZCOOL XiaoWei", "Noto Sans SC", serif;
    }

    .panel {
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      box-shadow: 0 18px 40px rgba(3, 10, 20, 0.45), inset 0 0 24px var(--panel-glow);
      backdrop-filter: blur(6px);
    }

    .list-card {
      border: 1px solid rgba(140, 200, 255, 0.25);
      background: rgba(5, 12, 24, 0.7);
      box-shadow: inset 0 0 18px rgba(120, 190, 255, 0.1);
    }

    .alert-card {
      border: 1px solid rgba(140, 200, 255, 0.25);
      background: rgba(5, 12, 24, 0.7);
      box-shadow: inset 0 0 18px rgba(120, 190, 255, 0.1);
    }

    .alert-empty {
      border: 1px dashed rgba(140, 200, 255, 0.25);
      background: rgba(5, 12, 24, 0.6);
    }

    .badge {
      padding: 0.15rem 0.55rem;
      border-radius: 999px;
      font-size: 0.7rem;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .badge-up {
      background: rgba(120, 220, 255, 0.2);
      border: 1px solid rgba(120, 220, 255, 0.6);
      color: #bfefff;
    }

    .badge-down {
      background: rgba(255, 110, 120, 0.2);
      border: 1px solid rgba(255, 110, 120, 0.6);
      color: #ffd6da;
    }

    .badge-unknown {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #d1e7ff;
    }
  </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen">
  <div class="page-shell max-w-5xl mx-auto px-4 py-10">
    <div class="panel rounded-2xl p-6">
      <div class="flex items-center justify-between">
      <div>
        <h1 class="text-3xl font-bold">MonitorSystem 告警面板</h1>
      </div>
      <span id="summary" class="text-sm text-slate-400">加载中...</span>
    </div>
    </div>

    <div id="alerts" class="mt-6 space-y-4"></div>
  </div>

<script>
const alertsEl = document.getElementById('alerts');
const summaryEl = document.getElementById('summary');

function badge(status){
  const normalized = (status || 'unknown').toLowerCase();
  if (normalized === 'up') return `<span class="badge badge-up">up</span>`;
  if (normalized === 'down') return `<span class="badge badge-down">down</span>`;
  return `<span class="badge badge-unknown">unknown</span>`;
}

async function fetchAlerts(){
  const data = await fetch('/api/alerts').then(r => r.json());
  const errors = data.filter(item => (item.payload?.status || '') === 'down');
  summaryEl.textContent = `共 ${errors.length} 条错误告警`;
  alertsEl.innerHTML = errors.map(item => {
    const p = item.payload || {};
    const status = p.status || 'unknown';
    const latency = p.latency_ms ? `${p.latency_ms} ms` : '-';
    const code = p.status_code ?? '-';
    const error = p.error || '-';
    return `
      <div class="alert-card p-4 rounded-xl">
        <div class="flex items-center justify-between">
          <div>
            <h3 class="text-base font-semibold">${p.name || '未命名'}</h3>
            <p class="text-xs text-slate-400">${(p.type || '').toUpperCase()} · ${p.target || '-'}</p>
          </div>
          ${badge(status)}
        </div>
        <div class="mt-3 text-xs text-slate-300">
          <span>延迟：${latency}</span>
          <span class="ml-4">状态码：${code}</span>
          <span class="ml-4">时间：${new Date(item.received_at).toLocaleString()}</span>
        </div>
        <div class="mt-2 text-xs text-rose-300">错误：${error}</div>
      </div>
    `;
  }).join('') || '<div class="alert-empty rounded-xl p-4 text-slate-400">暂无告警</div>';
}

fetchAlerts();
setInterval(fetchAlerts, 3000);
</script>
</body>
</html>
